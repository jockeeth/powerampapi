apply plugin: 'com.android.application'

android {
    compileSdk 31
    buildToolsVersion '31.0.0'

    defaultConfig {
        applicationId "com.poweramp.v3.sampleskin"
        minSdk 21
        //noinspection OldTargetApi
        targetSdk 31
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.poweramp.v3.sampleskin'
    androidResources {
        additionalParameters '--emit-ids', "$projectDir/stable-ids.txt", '--package-id', '0x80', '-I', "$projectDir/../$aaptOptions.paResources"
    }
    lint {
        disable 'ResAuto', 'MissingTranslation', 'OnClick', 'ExtraTranslation'
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat-resources:1.6.1"
}
